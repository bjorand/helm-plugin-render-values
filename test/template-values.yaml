importValuesFrom: 
- base-values1.yaml
- base-values2.yaml
- self

default: qwerty
myapp:
  cluster: {{ .Values.clusterName }}
  enabled: {{ .Values.enabled }}
  controller:
    autoscaling:
      enabled: true
      minReplicas: {{ .Values.defaults.minReplicas }}
      {{- if .Values.default }}
      run: {{  .Values.default }}
      {{- end -}}

    resources: {{ toYaml .Values.defaults.resources | nindent 6 }}
